<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="alert alert-success alert-dismissible fade show" role="alert" id="success">
        <strong>Success!</strong> Your travel request has been successfully submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <h1>WorldTour Travel desk</h1>

        <form>

            <div class="mb-3 form-group">
                <label for="username" class="form-label "><b>Full Name</b></label>
                <input type="text" class="form-control " id="username"  placeholder="Enter your name">
                <div class=" invalid-feedback" id="namevalid">
                    Your username must be 2-10 characters long and should not start with a number.
                  </div>



            </div>
            <div class="mb-3 form-group">
                <label for="eAddress" class="form-label "><b>Email Address</b></label>
                <input type="text" class="form-control" id="eAddress" placeholder="name@example.com">
                <div class=" invalid-feedback" id="addressvalid">
                    Please Write a valid E-mail address.
                  </div>
            </div>

            <div class="mb-3 form-group">
                <label for="cars" class="form-label"><b>Example Select</b></label>
                <select id="cars" class="form-select">
                    <option value="1">Verna</option>
                    <option value="2">Scorpio</option>
                    <option value="3">Thar</option>
                    <option value="4">Fortuner</option>
                    <option value="5">Jeep</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="homeddress" class="form-label"><b>Enter Your Address</b></label>
                <textarea class="form-control" id="homeddress" name="homeddress" rows="3"></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="number" class="form-label"><b>Enter Your Phone No.</b></label>
                <input type="text" class="form-control" id="number" placeholder="+91xxxxxxxxx">
                <div class=" invalid-feedback" id="addressvalid">
                    Please enter a valid Phone number.
                  </div>
            </div>

            <div class="form-group mb-3">
                <label for="message" class="form-label"><b>Any Other Messages..</b></label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>



    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
